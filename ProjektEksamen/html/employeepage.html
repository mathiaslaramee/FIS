<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee page</title>
    <link rel="stylesheet" href="../css/employeepage.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>
<main id="Banner">
    <a href="#"><img id="logo" src="../Pictures/PostNordICON2.png"></a>
    <div class="row">
        <h1 id="header1">Employee page</h1>
    </div>
<form>

<div>
<div class="row">

    <div class="col-lg-2">
<p>Name:</p><input id="Name" type="text">
        <p>Lastname:</p><input id="Lastname" type="text">
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-2">
    <p>Address:</p><input id="Address" type="text">

    </div>

    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-2">
    <p>Employee number:</p><input id="Employeenumber" type="text">
    <p>Team:</p><input id="Team" type="text">
    </div>
</div>

</div>

    <div id="buttonrow" class="row">
        <div class="col-lg-1"></div>
<div class="col-lg-2">

 <button id="Vacationapplication">VacationApplication <br>  <span class="glyphicon glyphicon-envelope"></span></button>
</div>
        <div class="col-lg-1"></div>
<div class="col-lg-2">
    <button id="overview">Overview <br>  <span class="glyphicon glyphicon-th"></span></button>
</div>
        <div class="col-lg-1"></div>
        <div class="col-lg-2">
    <button id="calendar">Calendar <br>   <span class="glyphicon glyphicon-calendar"></span></button>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-2">
    <button id="shiftswap">Shift Swap <br>   <span class="glyphicon glyphicon-transfer"></span></button>
        </div>
</div>
